    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">

                    <div class="sb-sidenav-menu-heading">Admin</div>
                    <a class="nav-link" href="/admin">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        User
                    </a>
                    <a class="nav-link" href="/admin/shop">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Shop
                    </a>
                    <a class="nav-link" href="/admin/product">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Product
                    </a>
                    <a class="nav-link" href="/admin/category">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Category
                    </a>
                    <a class="nav-link" href="/admin/promotion">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Voucher

                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                Start Bootstrap
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Thông tin shop</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Shops
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>description</th>
                                <th>createdAt</th>
                                <th>Oner</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="employee-table-body">
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>description</th>
                                <th>createdAt</th>
                                <th>Oner</th>
                                <th>Actions</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">OneShop; TTN</div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Chỉnh sửa thông tin shop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form chỉnh sửa thông tin -->
                    <form id="editForm">
                        <input type="hidden" class="form-control" id="shopId" name="shopId"  required>
                        <div class="mb-3">
                            <label for="shopname" class="form-label">Tên shop</label>
                            <input type="text" class="form-control" id="shopname" required>
                        </div>
                        <div class="mb-3">
                            <label for="shopdescription" class="form-label">Mô tả</label>
                            <input type="text" class="form-control" id="shopdescription" required>
                        </div>
                        <div class="mb-3">
                            <label for="shopdate" class="form-label">Ngày tạo</label>
                            <input type="datetime-local" class="form-control" id="shopdate" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
